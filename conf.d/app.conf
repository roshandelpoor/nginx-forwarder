upstream backend_servers {
    # For load balancing between multiple instances
    # server 46.249.98.94:8081 weight=3;
    # server another-server:8081;

    # Single server (will still work with load balancing config)
    server 46.249.98.94:8081 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name 46.249.98.94; # or your domain name

    # Redirect to HTTPS (optional - uncomment if you have SSL)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://backend_servers;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint (optional)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

